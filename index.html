<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilo HQ - Matrix Music</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: monospace;
    }

    canvas {
      display: block;
    }

    #music-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #00bfff; /* Deep sky blue */
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 0 15px #00bfff;
      transition: all 0.3s ease;
    }

    #music-toggle:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00e1ff;
    }
  </style>
</head>
<body>

<!-- Music Button -->
<button id="music-toggle" onclick="playMusic()">ğŸµ Play Music</button>
<audio id="bg-music" src="frequency.mp3" loop></audio>

<!-- Matrix Canvas -->
<canvas id="matrix-canvas"></canvas>

<script>
  // Matrix Background
  const canvas = document.getElementById('matrix-canvas');
  const ctx = canvas.getContext('2d');
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const katakana = "ã‚¢ã‚«ã‚µã‚¿ãƒŠãƒãƒãƒ¤ãƒ©ãƒ¯ã‚¬ã‚¶ãƒ€ãƒãƒ‘ã‚¤ã‚­ã‚·ãƒãƒ‹ãƒ’ãƒŸãƒªãƒ°ã‚®ã‚¸ãƒ‚ãƒ“ãƒ”ã‚¦ã‚¯ã‚¹ãƒ„ãƒŒãƒ•ãƒ ãƒ¦ãƒ«ã‚°ã‚ºãƒ…ãƒ–ãƒ—ã‚¨ã‚±ã‚»ãƒ†ãƒãƒ˜ãƒ¡ãƒ¬ãƒ±ã‚²ã‚¼ãƒ‡ãƒ™ãƒšã‚ªã‚³ã‚½ãƒˆãƒãƒ›ãƒ¢ãƒ¨ãƒ­ãƒ²ã‚´ã‚¾ãƒ‰ãƒœãƒãƒ´".split("");
  const fontSize = 14;
  const columns = canvas.width / fontSize;
  const drops = Array(Math.floor(columns)).fill(1);

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#00bfff"; // Blue matrix rain
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = katakana[Math.floor(Math.random() * katakana.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }

      drops[i]++;
    }
  }

  setInterval(draw, 50);

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  // Music Controls
  function playMusic() {
    const audio = document.getElementById('bg-music');
    const button = document.getElementById('music-toggle');

    if (audio.paused) {
      audio.play();
      button.textContent = 'â¸ï¸ Pause Music';
    } else {
      audio.pause();
      button.textContent = 'ğŸµ Play Music';
    }
  }
</script>

</body>
</html>
