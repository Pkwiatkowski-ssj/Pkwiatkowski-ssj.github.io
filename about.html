  <script>
    const messages = [
      "Initializing terminal...",
      "Scanning bio...",
      "Found subject: Kilo",
      "Class: CS Major | Specialization: Defense Tech",
      "Interests: Goku, Gaming, Traveling",
      "Access granted."
    ];
    const output = document.getElementById("code-output");
    let index = 0;

    function typeCode() {
      if (index < messages.length) {
        const line = document.createElement("p");
        line.textContent = messages[index];
        output.appendChild(line);
        index++;
        setTimeout(typeCode, 1200);
      }
    }
    typeCode();

    function triggerReveal() {
      const btn = document.querySelector('.reveal-button');
      btn.style.display = 'none';
      const countdown = document.getElementById('countdown');
      let counter = 3;
      countdown.style.display = 'block';
      countdown.textContent = counter;
      const timer = setInterval(() => {
        counter--;
        if (counter === 0) {
          clearInterval(timer);
          countdown.style.display = 'none';
          const boom = document.getElementById('explosion');
          boom.innerHTML = "💥";
          boom.classList.add("explosion");
          setTimeout(() => {
            boom.innerHTML = "";
            showAbout();
          }, 800);
        } else {
          countdown.textContent = counter;
        }
      }, 1000);
    }

    function showAbout() {
      const section = document.getElementById("aboutSection");
      section.style.display = 'block';
      typeBio();

      // 🐉 Only show Shenron exit countdown if he's already been summoned
      if (shenronHasSummoned) {
        const shenronMsg = document.getElementById("shenron");
        let countdown = 3;

        const countdownInterval = setInterval(() => {
          if (countdown > 0) {
            shenronMsg.innerHTML = `
          <span style="font-size: 2em; color: #ffff66; text-shadow: 0 0 10px #ffff66;">
            ${countdown}
          </span>`;
            countdown--;
          } else {
            clearInterval(countdownInterval);
            shenronMsg.innerHTML = `
          <span style="font-size: 1.8em; color: #00ff99; text-shadow: 0 0 10px #00ff99;">
            🐉 Wish granted. Goodbye.
          </span>`;

            const shenronImg = document.getElementById("shenronImg");
            setTimeout(() => {
              shenronImg.style.transition = "opacity 2s ease";
              shenronImg.style.opacity = "0";
            }, 2000);
          }
        }, 1000);
      }
    }


    const bioText = `Hey there — I’m Kilo. I’m currently studying Computer Science with a focus on government defense & tech.\nI’m all about real-world impact, digital transformation, and chillin' with my dog, Goku 🐶.`;
    let i = 0;
    function typeBio() {
      if (i < bioText.length) {
        document.getElementById("typed-text").textContent += bioText.charAt(i);
        i++;
        setTimeout(typeBio, 40);
      }
    }

    const fortunes = [
      "The unexamined life is not worth living. — Socrates",
      "Happiness depends upon ourselves. — Aristotle",
      "I think, therefore I am. — René Descartes",
      "He who knows, does not speak. He who speaks, does not know. — Lao Tzu",
      "When you see a good person, think of becoming like them. — Confucius",
      "The mind is everything. What you think you become. — Buddha",
      "It is not length of life, but depth of life. — Ralph Waldo Emerson",
      "Appear weak when you are strong, and strong when you are weak. — Sun Tzu",
      "You have power over your mind - not outside events. Realize this, and you will find strength. — Marcus Aurelius"
    ];


    function spinWheel(wheel) {
      wheel.classList.remove('spin'); // Reset
      void wheel.offsetWidth; // Force reflow
      wheel.classList.add('spin');

      const fortuneEl = document.getElementById("fortune");
      fortuneEl.style.opacity = "0";
      fortuneEl.style.animation = "none";

      setTimeout(() => {
        wheel.classList.remove('spin');
        const random = Math.floor(Math.random() * fortunes.length);
        fortuneEl.textContent = fortunes[random];
        void fortuneEl.offsetWidth; // reset animation
        fortuneEl.style.animation = "fadeGlow 1s ease-in-out forwards";
      }, 2000);
    }
    let shenronHasSummoned = false;
    function summonShenron() {
      const shenronText = document.getElementById("shenron");
      const shenronImage = document.getElementById("shenronImg");
      const shenronPic = document.getElementById("shenronPic");

      shenronText.style.display = "block";
      shenronImage.style.display = "block";

      // Reset and trigger animation
      shenronPic.style.opacity = "0";
      shenronPic.style.animation = "none";
      void shenronPic.offsetWidth;
      shenronPic.style.animation = "legendaryRise 2.5s ease-in-out forwards";

      // Summoning countdown (not the exit one)
      shenronText.innerHTML = `
    <span style="font-size: 1.8em; color: #00ff99; text-shadow: 0 0 10px #00ff99;">
      🐉 Shenron has been summoned...
    </span><br>
    <span style="font-size: 1.2em; color: #66ff66; font-style: italic;">
      “Speak your wish... that I may grant it.”
    </span>`;
    }

    let collected = 0;
    function collectBall(ball) {
      if (!ball.classList.contains("clicked")) {
        ball.classList.add("clicked");
        setTimeout(() => {
          ball.style.display = 'none';
        }, 600);
        collected++;
        if (collected === 7) {
          document.body.style.background = getComputedStyle(document.documentElement).getPropertyValue('--dark-gradient');
          summonShenron(); // 🔥 Shenron shows up cleanly
        }
      }
    }

    function resetPage() {
      const body = document.body;

      // Restore animated background
      body.style.background = "linear-gradient(-45deg, #ff6ec4, #7878de, #00f0ff, #00ff94, #fff200)";
      body.style.backgroundSize = "400% 400%";
      body.style.animation = "backgroundShift 15s ease infinite";

      // Hide Shenron
      document.getElementById("shenron").style.display = "none";
      document.getElementById("shenronImg").style.display = "none";
    }

  </script>
