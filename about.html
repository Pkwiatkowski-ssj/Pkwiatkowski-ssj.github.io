<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>About - Kilo HQ</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-gradient: linear-gradient(135deg, #2d2d5a, #1d2a46);
      --dark-gradient: linear-gradient(135deg, #000000, #0d0d0d);
    }

    body {
      margin: 0;
      font-family: 'Urbanist', sans-serif;
      background: var(--main-gradient);
      color: #f0f0f0;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
      transition: background 1s ease;
    }

    header,
    footer {
      text-align: center;
      padding: 1em;
      background-color: #0f0f1a;
      z-index: 2;
      position: relative;
    }

    nav a {
      color: #fdfd96;
      margin: 0 1em;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .about-section {
      max-width: 700px;
      margin: 3em auto 1em auto;
      padding: 2em;
      background-color: #202040;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 1;
      display: none;
    }

    .about-section h2 {
      color: #fdfd96;
    }

    .about-text {
      font-size: 1.1em;
      line-height: 1.6;
      min-height: 100px;
      white-space: pre-wrap;
    }

    .reveal-button {
      display: block;
      margin: 2em auto;
      padding: 1em 2em;
      font-size: 1.2em;
      font-weight: bold;
      background-color: #e60000;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
      transition: transform 0.2s ease;
    }

    .reveal-button:hover {
      transform: scale(1.1);
    }

    #countdown {
      text-align: center;
      font-size: 2.5em;
      font-weight: bold;
      margin: 1em;
      display: none;
      animation: fadeIn 1s ease-in-out;
    }

    .explosion {
      text-align: center;
      font-size: 3em;
      color: red;
      font-weight: bold;
      animation: boom 0.8s ease-in-out;
    }

    @keyframes boom {
      0% {
        transform: scale(1);
        opacity: 1;
      }

      100% {
        transform: scale(2);
        opacity: 0;
      }
    }

    .fortune-message {
      text-align: center;
      font-size: 1.4em;
      font-style: italic;
      padding: 1em;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      margin-top: 1em;
      animation: fadeIn 1s ease-in-out;
      color: #fdfd96;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }

      100% {
        transform: translateY(0);
      }
    }

    @keyframes smokeOut {
      0% {
        opacity: 1;
        transform: scale(1);
      }

      100% {
        opacity: 0;
        transform: scale(1.8);
      }
    }

    .ball {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: radial-gradient(circle, #fdfd96, #ff9c00);
      font-size: 1.2em;
      font-weight: bold;
      color: red;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 0 12px #ffcc00, 0 0 25px #ff6600;
      position: absolute;
      z-index: 10;
      animation: float 3s ease-in-out infinite;
      font-family: monospace;
    }

    .ball.clicked {
      animation: smokeOut 0.6s ease forwards;
    }

    .shenron-message {
      text-align: center;
      display: none;
      font-size: 1.5em;
      color: #66ff66;
      margin-top: 2em;
      z-index: 15;
      position: relative;
    }

    .shenron-img {
      display: none;
      text-align: center;
      margin: 2em auto;
      max-width: 100%;
      cursor: pointer;
      z-index: 20;
      position: relative;
    }

    .shenron-img img {
      max-width: 400px;
      height: auto;
      opacity: 0;
      animation: riseIn 2s ease-in-out forwards;
      animation-delay: 0.3s;
      animation-fill-mode: forwards;
    }

    @keyframes riseIn {
      0% {
        transform: translateY(100px) scale(0.5);
        opacity: 0;
      }

      100% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    .terminal {
      background: #000;
      color: #33ff33;
      font-family: monospace;
      padding: 1em;
      margin: 2em auto;
      width: 80%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 10px #33ff33;
      min-height: 100px;
    }

    .memory-cards {
      display: flex;
      justify-content: center;
      gap: 1em;
      margin: 2em auto;
      flex-wrap: wrap;
      max-width: 700px;
      z-index: 1;
      position: relative;
    }

    .card {
      background: #29294d;
      width: 120px;
      height: 160px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 1.1em;
      border-radius: 10px;
    }

    .card-front {
      background: #444;
      color: #fff;
    }

    .card-back {
      background: #fdfd96;
      transform: rotateY(180deg);
    }

    .card-back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .wheel-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 3em auto;
    }

    .wheel {
  width: 150px;
  height: 150px;
  background: conic-gradient(red, orange, yellow, green, blue, indigo, violet, red);
  border-radius: 50%;
  border: 4px solid #fff;
  cursor: pointer;
  transition: box-shadow 0.3s ease;
}

.wheel:hover {
  animation: pulse 1s infinite;
  box-shadow: 0 0 15px white, 0 0 25px #ff6600;
}

.wheel.spin {
  animation: wheelSpin 2s ease-in-out forwards;
}

@keyframes wheelSpin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(1440deg); }
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.07); }
  100% { transform: scale(1); }
}

@keyframes fadeGlow {
  0% {
    opacity: 0;
    transform: scale(0.9);
    text-shadow: none;
  }

  100% {
    opacity: 1;
    transform: scale(1);
    text-shadow: 0 0 15px #ffffff;
  }
}

  </style>
</head>

<body>
  <header>
    <h1>About Kilo</h1>
    <nav>
      <a href="index.html">Home</a>

    </nav>
  </header>

  <div class="terminal">
    <div id="code-output"></div>

  <button class="reveal-button" onclick="triggerReveal()">DO NOT TOUCH</button>
  <div id="countdown"></div>

  <div class="ball" style="top: 120px; left: 40px;" onclick="collectBall(this)">*</div>
  <div class="ball" style="top: 170px; left: 75%;" onclick="collectBall(this)">*</div>

  <div class="ball" style="top: 320px; left: 20%;" onclick="collectBall(this)">*</div>

  <div class="shenron-message" id="shenron">üêâ Shenron has been summoned. Make your wish!</div>
  <div class="shenron-img" id="shenronImg" onclick="resetPage()">
    <img src="https://upload.wikimedia.org/wikipedia/en/2/2b/Shenron.png" alt="Shenron Dragon">

  <section class="about-section" id="aboutSection">
    <h2>About Me</h2>

  </section>

    <div class="wheel" onclick="spinWheel(this)"></div>

  <section class="memory-cards">
    <div class="card">

        <div class="card-front">üì∏</div>

    <div class="card">

        <div class="card-back"><img src="images/photo2.jpg" alt="Memory 2"></div>
      </div>
    </div>
    <div class="card">
      <div class="card-inner">
        <div class="card-front">üåç</div>
        <div class="card-back"><img src="images/photo3.jpg" alt="Memory 3"></div>
      </div>
    </div>
  </section>

  <footer>
    <p>
      üì∏ <strong>Instagram:</strong> <a href="https://instagram.com/kilo_192" target="_blank">@kilo_192</a> |
      üéÆ <strong>Xbox:</strong> kilo_v9 |
      üíª <strong>GitHub:</strong> <a href="https://github.com/Pkwiatkowski-ssj" target="_blank">Pkwiatkowski-ssj</a>
    </p>
  </footer>

  <script>
    const messages = [
      "Initializing terminal...",
      "Scanning bio...",
      "Found subject: Kilo",
      "Class: CS Major | Specialization: Defense Tech",
      "Interests: Goku, Gaming, Traveling",
      "Access granted."
    ];
    const output = document.getElementById("code-output");
    let index = 0;

    function typeCode() {
      if (index < messages.length) {
        const line = document.createElement("p");
        line.textContent = messages[index];
        output.appendChild(line);
        index++;
        setTimeout(typeCode, 1200);
      }
    }
    typeCode();

    function triggerReveal() {
      const btn = document.querySelector('.reveal-button');
      btn.style.display = 'none';
      const countdown = document.getElementById('countdown');
      let counter = 3;
      countdown.style.display = 'block';
      countdown.textContent = counter;
      const timer = setInterval(() => {
        counter--;
        if (counter === 0) {
          clearInterval(timer);
          countdown.style.display = 'none';
          const boom = document.getElementById('explosion');
          boom.innerHTML = "üí•";
          boom.classList.add("explosion");
          setTimeout(() => {
            boom.innerHTML = "";
            showAbout();
          }, 800);
        } else {
          countdown.textContent = counter;
        }
      }, 1000);
    }

    function showAbout() {
      const section = document.getElementById("aboutSection");
      section.style.display = 'block';
      typeBio();
    }

    const bioText = `Hey there ‚Äî I‚Äôm Kilo. I‚Äôm currently studying Computer Science with a focus on government defense & tech.\nI‚Äôm all about real-world impact, digital transformation, and chillin' with my dog, Goku üê∂.`;
    let i = 0;
    function typeBio() {
      if (i < bioText.length) {
        document.getElementById("typed-text").textContent += bioText.charAt(i);
        i++;
        setTimeout(typeBio, 40);
      }
    }

    const fortunes = [
      "The unexamined life is not worth living. ‚Äî Socrates",
      "Happiness depends upon ourselves. ‚Äî Aristotle",
      "I think, therefore I am. ‚Äî Ren√© Descartes",
      "He who knows, does not speak. He who speaks, does not know. ‚Äî Lao Tzu",
      "When you see a good person, think of becoming like them. ‚Äî Confucius",
      "The mind is everything. What you think you become. ‚Äî Buddha",
      "It is not length of life, but depth of life. ‚Äî Ralph Waldo Emerson",
      "Appear weak when you are strong, and strong when you are weak. ‚Äî Sun Tzu",
      "You have power over your mind - not outside events. Realize this, and you will find strength. ‚Äî Marcus Aurelius"
    ];


    function spinWheel(wheel) {
      wheel.classList.remove('spin'); // Reset
      void wheel.offsetWidth; // Force reflow
      wheel.classList.add('spin');

      const fortuneEl = document.getElementById("fortune");
      fortuneEl.style.opacity = "0";
      fortuneEl.style.animation = "none";

      setTimeout(() => {
        wheel.classList.remove('spin');
        const random = Math.floor(Math.random() * fortunes.length);
        fortuneEl.textContent = fortunes[random];
        void fortuneEl.offsetWidth; // reset animation
        fortuneEl.style.animation = "fadeGlow 1s ease-in-out forwards";
      }, 2000);
    }

    let collected = 0;
    function collectBall(ball) {
      if (!ball.classList.contains("clicked")) {
        ball.classList.add("clicked");
        setTimeout(() => {
          ball.style.display = 'none';
        }, 600);
        collected++;
        if (collected === 7) {
          document.body.style.background = getComputedStyle(document.documentElement).getPropertyValue('--dark-gradient');
          document.getElementById("shenron").style.display = "block";
          document.getElementById("shenronImg").style.display = "block";
        }
      }
    }

    function resetPage() {
      document.body.style.background = getComputedStyle(document.documentElement).getPropertyValue('--main-gradient');
      document.getElementById("shenron").style.display = "none";
      document.getElementById("shenronImg").style.display = "none";
    }
  </script>
</body>
